<body class="h-100 bg-login" style="background-color: white; overflow: hidden;">

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <div class="login-form-bg h-100" style="scale: 93%;">
        <div class=" h-100">
            <div class="row justify-content-center h-100 bg-pr">
                <div class="col-xl-6 bg-primary btn-radius">
                    <div class="form-input-content">
                        <div class="login-form mb-0 bg-light btn-radius">
                            <div class="card-body">
                                <div class="text-center">
                                    <i class="fa fa-user fa-3x"></i>
                                </div>
                                <a class="text-center" href="index.html">
                                    <h1><span class="text-awal">Pendaftaran</span></h1>
                                </a>

                                <div class="">
                                    <div class="card-body">

                                        <form class="mb-5 login-input">
                                            <div class="form-validation">
                                                <form class="form-valide" action="#" method="post">
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-user text-black fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="text" id="nisn"
                                                                class="form-control text-black bg-white"
                                                                placeholder="NISN">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-lock text-black fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="password" id="password"
                                                                class="form-control text-black bg-white"
                                                                placeholder="Password">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-users text-black fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <input type="text" class="form-control text-black bg-white"
                                                                id="nama" name="val-username"
                                                                placeholder="Masukan Nama Siswa..">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-home text-black fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <select id="sekolah"
                                                                class="form-control text-black bg-white"
                                                                aria-label="Default select example">
                                                                <option selected>Pilih Sekolah</option>
                                                                <option value="SDN Keraton 5 Martapura">SDN Keraton 5 Martapura
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="col-xl-1">
                                                            <i class="fa fa-home text-black fa-2x"></i>
                                                        </div>
                                                        <div class="col-xl">
                                                            <select id="kelas" class="form-control text-black bg-white"
                                                                aria-label="Default select example">
                                                                <option selected>Pilih Kelas</option>
                                                                <option value="VI A">VI A</option>
                                                                <option value="VI B">VI B</option>
                                                                <option value="VI C">VI C</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <a id="register" type="submit"
                                                        class="btn btn-info text-white submit w-100 btn-radius">Daftar</a>
                                                </form>
                                            </div>

                                            <div class="text-black">
                                                Sudah punya akun? <a href="login.html"
                                                    class="h5 text-black"><u>Masuk</u></a>
                                            </div>
                                        </form>

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

                <div class="modal-footer text-right">

                </div>
            </div>
